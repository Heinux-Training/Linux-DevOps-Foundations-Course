<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Module3 Nginx Static Page</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top left, #66a6ff, #89f7fe);
      }
      .card {
        width: min(420px, 92vw);
        background: rgba(255, 255, 255, 0.94);
        border-radius: 18px;
        padding: 32px 26px 24px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.16);
        text-align: center;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 2rem;
        color: #0f6bff;
      }
      p {
        margin: 0 0 18px;
        color: #444;
      }
      .links {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }
      a {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 999px;
        background: #0f6bff;
        color: white;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
      }
      a.secondary {
        background: #e0edff;
        color: #0f6bff;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Welcome to Nginx</h1>
      <p>
        This is a static <code>index.html</code> served directly by the Nginx container.
      </p>
      <div class="links">
        <a href="/">Home</a>
      </div>
    </main>
  </body>
</html>
